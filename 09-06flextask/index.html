<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="labels">
            <div class=icons>
                <div class="display">
                    <center>
                        <i class="bi bi-mic"></i>
                        <h4>Audio</h4>
                    </center>
                </div>
                <div class="display">
                    <center>
                        <i class="bi bi-camera-video-off"></i>
                        <h4>Video</h4>
                    </center>
                </div>
                <div class="display">
                    <center>
                        <i class="bi bi-people"></i>
                        <h4>Participants</h4>
                    </center>
                </div>
                <div class="display">
                    <center>
                        <i class="bi bi-chat-left-dots"></i>
                        <h4>Chat</h4>
                    </center>
                </div>
                <div class="display">
                    <center>
                        <i class="bi bi-arrow-up-square" id="share"></i>
                        <h4>Share</h4>
                    </center>
                </div>
                <div class="display">
                    <center>
                        <i class="bi bi-pause"></i>
                        <h4>Pause</h4>
                    </center>
                </div>
                <div class="display">
                    <center>
                        <i class="bi bi-pencil"></i>
                        <h4>Annotate</h4>
                    </center>
                </div><div class="display">
                    <center>
                        <i class="bi bi-mouse"></i>
                        <h4>Remote Control</h4>
                    </center>
                </div>
                <div class="display">
                    <center>
                        <i class="bi bi-person"></i>
                        <h4>Show meeting</h4>
                    </center>
                </div>
                <div class="display">
                    <center>
                        <i class="bi bi-three-dots"></i>
                        <h4>More</h4>
                    </center>
                </div>
            </div>
        </div> 
        <div class="content">
            <div class="share">
                <p id="start">Your screen is sharing</p>
                <p id="stop">Stop share</p>
            </div> 
        </div> 
    </div>
</body>
</html>
